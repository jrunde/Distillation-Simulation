@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/stepper.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/dataTables.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/gridster.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/avgrund.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/uw-logo.png")">
        
        <!-- Embedded Javascript Router -->
        @helper.javascriptRouter("jsRoutes")(
            routes.javascript.Application.index,
            routes.javascript.Application.ajaxCall
        )
    </head>
    <body>
        <div class="gridster">
            <ul>
                <li data-row="1" data-col="1" data-sizex="1" data-sizey="1">
                    <img src="@routes.Assets.at("images/uw-logo.jpg")" style="height:80px" Hspace="30px" align="left"/>
                    <h1>Finding the Fuel That Fits</h1>
                </li>
                <li data-row="1" data-col="2" data-sizex="1" data-sizey="1">
                    <h1 id="level" align="right"></h1>
                </li>
                <li data-row="2" data-col="1" data-sizex="1" data-sizey="3">
                    <table id="sample-compounds"></table>
                </li>
                <li data-row="2" data-col="2" data-sizex="1" data-sizey="8">
		            <div style="width:100%; height:100%;">
			            <canvas id="canvas" width="600" height="600"></canvas>
		            </div>
                </li>
                <li data-row="3" data-col="1" data-sizex="1" data-sizey="3">
                	<table id="selected-compounds"></table>
                    <br/>
                    <button type="button" id="simulate">Run</button>
                </li>
                <li data-row="3" data-col="2" data-sizex="1" data-sizey="2">
                    <table id="trials"></table>
                </li>
            </ul>
    	</div>
    </body>
</html>
