@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/dataTables.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/gridster.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/avgrund.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/uw-logo.png")">
        
        <!-- Embedded Javascript Router -->
        @helper.javascriptRouter("jsRoutes")(
            routes.javascript.Application.index,
            routes.javascript.Application.ajaxCall
        )
        
    </head>
    <body>
        <div class="gridster">
            <ul>
                <li data-row="1" data-col="1" data-sizex="2" data-sizey="1">
                    <img src="@routes.Assets.at("images/uw-logo.jpg")" style="height:80px" Hspace="30px" align="left"/>
                    <h1>Distillation Simulation</h1>
                </li>
                <li data-row="2" data-col="1" data-sizex="1" data-sizey="6">
                </li>
                <li data-row="2" data-col="2" data-sizex="1" data-sizey="2">
                </li>
                <li data-row="3" data-col="2" data-sizex="1" data-sizey="3">
                    <button type="button" id="simulate" style="width:100px; float:right;">Run</button>
                </li>
                <li data-row="4" data-col="2" data-sizex="1" data-sizey="2">
                </li>
            </ul>
    </body>
</html>
